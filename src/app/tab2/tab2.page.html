

<ion-content [fullscreen]="true">
  <ion-header class="ion-no-border">
    <ion-toolbar id="hdr">
      <ion-title>Survey</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="survey">
    <form>
      <div class="ion-text-center">
        <label>Form Survey</label>
      </div>

      <div class="container">
        <label for="nama"><b>Nama</b></label>
        <ion-input type="text" placeholder="Masukan Nama Sesuai KTP" name="nama" required></ion-input>

        <label for="alamat"><b>Alamat</b></label>
        <ion-input type="text" placeholder="Masukan Alamat Sesuai KTP" name="alamat" required></ion-input>
        
        <label for="nohp"><b>No. Handphone</b></label>
        <ion-input type="number" placeholder="Masukan No. Handphone" name="nohp" required></ion-input>

        <label for="ktp"><b>Foto KTP</b></label>
        <ion-input type="file" placeholder="Pilih File" name="ktp" required></ion-input>

        <label for="kk"><b>Foto KK</b></label>
        <ion-input type="file" placeholder="Pilih File" name="kk" required></ion-input>

        <label for="listrik"><b>Foto No. Rek Listrik</b></label>
        <ion-input type="file" placeholder="Pilih File" name="listrik" required></ion-input>

        <label for="rumah"><b>Foto Rumah</b></label>
        <ion-input type="file" placeholder="Pilih File" name="rumah" required></ion-input>

        <label for="penghuni"><b>Jumlah Penghuni</b></label>
        <ion-input type="text" placeholder="Masukan Jumlah Penghuni" name="penghuni" required></ion-input>

        <label for="usaha"><b>Ada Usaha / Tidak</b></label>
        <ion-input type="text" placeholder="Ada / Tidak" name="usaha" required></ion-input>

        <label for="jaringan"><b>Sudah Ada Jaringan / Belum</b></label>
        <ion-input type="text" placeholder="Ada/Tidak" name="jaringan" required></ion-input>

        <label for="jarak"><b>Berapa Jaraknya</b></label>
        <ion-input type="text" placeholder="Masukan Jarak" name="jarak" required></ion-input>

        <label for="lokasi"><b>Share Location</b></label>
        <!-- <button type="submit" (click)="share()">Share</button> -->
        <ion-input type="text" placeholder="Salin Link Maps" name="lokasi" required></ion-input>
        <!-- <ion-button (click)="share()" expand="block" fill="clear" shape="round" size="small">
          Dapatkan Link Maps?
        </ion-button> -->

        <button type="submit" routerLink="/report">Simpan</button>
      </div>
    </form>
  </div>
</ion-content>
